<head>
    <meta charset="utf-8" />

    <br> <br>

    <div class="container-fluid center ">

                <h2>
                    <div class="col-sm-4">

                    <div class="col-sm-4">

                    </div>
                </h2>
                </div>

                <button type="button" class="btn btn-primary" onclick="weather2('?units=si', 'C', 'MPH')" id="t1" name="temp" value="C" checked> °C </button>

                <button type="button" class="btn btn-primary" onclick="weather2('?units=us', 'F', 'KPH')" id="t2" name="temp" value="F">°F</button>


            </div>




    </div>
